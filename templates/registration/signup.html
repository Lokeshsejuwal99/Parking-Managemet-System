{% block content %}
<style>
body{
  background-color: rgb(0, 0, 0);
}
.form-container {
  max-width: 550px;
  margin: 200px auto; 
  margin-top: 120px;
  padding: 30px;
  border-radius: 25px;
  background-color:rgb(0, 0, 0);
  box-shadow: 7px 0px 0px 0px rgb(52, 12, 255), -7px 0px 0px 0px rgb(8, 16, 255);
}
span.red {
  color: red;
}
span.blue {
  color:rgb(37, 15, 236);
}
.vpms{
  font-size:x-large;
}

.signup {
  text-align: center; 
  color: rgb(37, 77, 255);
  margin-bottom: 30px;
  font-size: 30px;
  font-family: 'Times New Roman', Times, serif; 
}

.login-form {
  display: flex;
  flex-direction: column;
  color:rgb(255, 255, 255);
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  padding: 8px;
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 13px;
  color: black;
}

button {
  padding: 8px;
  margin-top: 5%;
  background-color: #2510e4;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  text-shadow: #2980b9;
}

button:hover {
  background-color: #2214ee;
}

</style>
<div class="form-container">

  <div class="vpms">
    <span class="red">V</span>
    <span class="blue">P</span>
    <span class="red">M</span>
    <span class="blue">S</span>
  </div>
  <h2 class="signup">Signup</h2>
  <hr>
  <form method="post" action="{% url 'signup' %}" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>

{% endblock content %}
