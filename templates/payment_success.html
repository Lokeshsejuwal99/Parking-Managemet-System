<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000ee;
            margin: 0;

        }

        .container {
            text-align: center;
            margin: 130px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            border-radius: 8px;

        }
